apiVersion: "spec.keptn.sh/0.2.0"
kind: "Shipyard"
metadata:
  name: "appgateway"
spec:
  stages:
    - name: "dev"
      sequences:
        - name: "artifact-delivery"
          tasks:
            - name: "deployment"
              properties:
                deploymentstrategy: "user_managed"
        - name: "artifact-test"
          triggers:
            - "dev.artifact-delivery.finished"
          tasks:
            - name: "test"
              properties:
                teststrategy: "performance"
            - name: "evaluation"

    - name: "hardening"
      sequences:
        - name: "artifact-delivery"
          triggers:
            - "dev.artifact-test.finished"
          tasks:
            - name: "deployment"
              properties:
                deploymentstrategy: "user_managed"
    - name: "prod"
      sequences:
        - name: "artifact-delivery"
          triggers:
            - "hardening.delivery.finished"
          tasks:
            - name: "deployment"
              properties:
                deploymentstrategy: "user_managed"
